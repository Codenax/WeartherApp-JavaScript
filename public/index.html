<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>JS Project from Jahangir Alam</title>
</head>

<body>
    <section class="main-body">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-lg-4 mr-auto ml-auto">
                    <div class="app-body">
                        <div class="sideBar" id="sideBar" onclick="closeSideBar()">
                            <span class="closebtn" ><i class="far fa-times-circle" onclick="closeSideBar()"></i></span>
                            <h2>Developed<br> By <br> Jb Jahangir Alam</h2>
                        </div>


                        <div class="top-bar">
                            <div class="navigation-menu" onclick="openSideBar()"><i class="fas fa-bars"></i></div>
                            <h3>Weather App</h3>
                            <h5 class="timeNow" id="timeNow">Time</h5>
                        </div>
                        <div class="current-search-result">
                            <div class="contain-area">
                                <div class="text-center">
                                    <div class="werther-img">
                                        <img src="http://openweathermap.org/img/w/03d.png" alt="Scattered Cloud"
                                            id="condition">
                                    </div>
                                    <div class="informetion-area">

                                        <h3 class="city-informetion"><span id="city">Dhaka</span>, <span
                                                id="country">BD</span></h3>
                                        <h4>
                                            <span id="main">Cloud</span>( <span id="description">Scattered Cloud</span>
                                            )
                                        </h4>
                                        <h4>Temp: <span id="temp">32</span><span>&#8451;</span>, Pressure: <span
                                                id="pressure">1032</span>, Humidity: <span id="humidity">75</span></h4>
                                        <h4>Sync <span id="timezone">75</span></h4>

                                    </div>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" id="cityInput" placeholder="Enter Your City Name"
                                    class="form-control" aria-describedby="basic-addon1">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="search"> <i class="fa fa-search"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="heading">
                            <h3>Recently Searched Result</h3>
                        </div>
                        <div class="recent-search-result " id="history">


                            <div id="master-history" class="card card-body my-2">
                                <div class="text-center">
                                    <div class="werther-img">
                                        <img src="" alt="image" class="condition">
                                    </div>
                                    <div class="informetion-area">

                                        <h3 class="city-informetion"><span class="city">Dhaka</span>, <span
                                                class="country">BD</span></h3>
                                        <h4>
                                            <span class="main">Cloud</span>( <span class="description">Scattered
                                                Cloud</span> )
                                        </h4>
                                        <h4>Temp: <span class="temp">32</span><span>&#8451;</span>, Pressure: <span
                                                class="pressure">1032</span>, Humidity: <span class="humidity">75</span>
                                        </h4>
                                        <h4>Sync <span class="timezone">75</span></h4>

                                    </div>
                                </div>
                            </div>


                        </div>
                        <div class="footer">
                            <h5>Â© 2020. JBCODER All Rights Reserved.</h5>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>





























    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
